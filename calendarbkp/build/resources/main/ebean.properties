# ---------------------------------
# ---------------------------------
# EBEAN.PROPERTIES EXAMPLE FILE
# ---------------------------------
# ---------------------------------

# generate DDL files
ebean.ddl.generate=false

# run ddl drops and recreates tables
#ebean.ddl.run=false

ebean.databaseSequenceBatchSize=1

ebean.debug.sql=true
ebean.debug.lazyload=true

ebean.logging=all

# Sharing log files: (none, explicit, all)
ebean.logging.logfilesharing=all

# location of transaction logs
ebean.logging.directory=logs

# Specific Log levels (none, summary, binding, sql)
ebean.logging.iud=summary
ebean.logging.query=summary
ebean.logging.sqlquery=summary

ebean.search.jars=calendar.jar
ebean.search.packages=com.ws,com.sollar